<form class="form">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add New Treatment</h4>
  </div>
  <div class="modal-body">
      <div class="form-group">
        <label for="treatment-name">Name</label>
        <input type="text" class="form-control" id="treatment-name" name="treatment-name" placeholder="Enter treatment name">
      </div>
      <div class="form-group">
        <label for="treatment-description">Description</label>
        <textarea class="form-control" rows="3" id="treatment-description" name="treatment-description" placeholder="Describe the treatment"></textarea>
      </div>
      <div class="form-group">
        <label for="treatment-description">Allocation %</label>
        <input type="text" class="form-control" id="treatment-allocation" name="treatment-allocation" placeholder="Enter treatment allocation">        
      </div>      
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Save changes</button>
  </div>
</form>
