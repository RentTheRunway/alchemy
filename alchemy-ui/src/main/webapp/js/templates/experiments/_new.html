<form role="form">
  <div class="form-group">
    <label for="experiment-name">Name</label>
    <input type="text" class="form-control" id="experiment-name" name="experiment-name" placeholder="Enter experiment name">
  </div>
  <div class="form-group">
    <label for="experiment-description">Description</label>
    <textarea class="form-control" rows="3" id="experiment-description" name="experiment-description" placeholder="Describe the experiment"></textarea>
  </div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
